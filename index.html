<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugowtech</title>
</head>

<body>
    <!-- FORMULÁRIO -->
    <div id="formulario">
        <h1 id="titulo-formulario">Formulário de Cadastro</h1>
        <fieldset id="dados-pessoais">
            <legend>Dados Pessoias</legend>
            <label>Nome <input type="text" name="nome"></label>
            <label>CPF <input type="number" name="cpf"></label>
            <label>Data de Nascimento <input type="date" name="dataDeNascimento"></label>
            <label>Email <input type="email" name="email"></label>
            <label>Telefone <input type="number" name="telefone"></label>
        </fieldset>
        <fieldset id="dados-profissionais">
            <legend>Dados Profissionais</legend>
            <label>Profissão <input type="text" name="profissao"> <br></label>
            <label>Registro Profissional <input name="registroProfissional"></label>
        </fieldset>
    </div>
</body>
</html>
