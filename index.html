<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="wrapper">
            <!--Título e Barra de Pesquisa-->
            <div class="header">
                <h1>Descubra as lojas parceiras e transforme suas compras em recompensas!</h1>
                <div id="line"></div>
            </div>

            <!-- <div class="search-bar">
                <button>
                    <i class="fa fa-bars"></i> Filtrar
                </button>
                <input type="text" id="search-input" placeholder="Pesquisar loja parceira"
                    onkeyup="filterPartners(event, this)" onkeydown="filterPartners(event, this)">
            </div> -->

            <!--CARROSSEL-->
            <div id="carrossel">
                <!--Divisão dos Cards-->
                <div id="div-cards">
                    <img class="seta" id="seta-esquerda" onclick="RolarParaEsquerda()" src="icones/seta-esquerda.svg" alt="seta esquerda">
                    <div id="cards-container">
                        <img class="card" id="loja1" src="cards/loja1.svg" alt="" data-name="Hélio Russo Corretor de Imoveis">
                        <img class="card" id="loja2" src="cards/loja2.svg" alt="" data-name="Borcelle Construção">
                        <img class="card" id="loja3" src="cards/loja3.svg" alt="" data-name="Resolva Rápido Consertos e Entregas">
                    </div>
                    <img class="seta" id="seta-direita" onclick="RolarParaDireita()" src="icones/seta-direita.svg" alt="seta direita">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
