<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Partnership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    

    <!--ilustração parceira-->
    <main id="imagem">
        <div class="container-imagem">
            <div class="container-titulo-image">
                <h2 id="titulo-imagem">O que é o Partnership?</h2>
                <p id="texto-imagem">
                    Um programa de pontuação que preza pela <br>
                    parceria, onde o principal objetivo é cuidar do <br>
                    relacionamento comercial, pois acreditamos ser <br>
                    fundamental para impulsionaro crescimento e o <br>
                    sucesso em um mercado cada vez mais <br> 
                    competitivo e dinâmico. 
                </p>
                
                <div class="container-button"> 
                    <button class="cta-button">Quero fazer parte</button>
                    <button class="lojas-parceiras-button">Ver nossas lojas parceiras <img class="seta-pra-direita" src="./imagens/Arrow right.svg" alt="seta pra direita"></button>
                </div>
            </div>
        </div>
        <div class="container-image-svg">
            <img class="imagem-banner" src="./imagens/image.png" alt="Descrição da imagem" />
        </div>     
    </main>    
    <script src="index.js"></script>
</body>
</html>
