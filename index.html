<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojas Parceiras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="responsivestyle.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="wrapper">
            <!--Título e Barra de Pesquisa-->
            <div class="header">
                <h1>Descubra as lojas parceiras e transforme suas compras em recompensas!</h1>
                <!--  <div id="line"></div> -->
            </div>
               <!-- Barra de Pesquisa -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Pesquisar loja parceira"
                onkeyup="filterPartners(event, this)" onkeydown="filterPartners(event, this)">
            </div> 

            <!--CARROSSEL-->
            <div id="carrossel">
                <!--Divisão dos Cards-->
                <div id="div-cards">
                    <div class="seta-container">
                        <button class="seta" id="seta-esquerda" onclick="RolarParaEsquerda()" alt="seta esquerda">
                            <i class="fa fa-less-than"></i>
                        </button>
                    </div>
                    <div id="cards-container">
                        <img class="card" id="loja1" src="cards/corstone.png" alt="" data-name="corstone" />
                        <img class="card" id="loja2" src="cards/decortiles.png" alt="" data-name="decortiles" />
                        <img class="card" id="loja3" src="cards/derosso.png" alt="" data-name="derosso" />
                        <img class="card" id="loja4" src="cards/docol.png" alt="" data-name="docol" />
                        <img class="card" id="loja5" src="cards/eliane.png" alt="" data-name="eliane" />
                        <img class="card" id="loja6" src="cards/fiandre.png" alt="" data-name="fiandre" />
                        <img class="card" id="loja7" src="cards/pormadeportas.png" alt="" data-name="pormadeportas" />
                        <img class="card" id="loja8" src="cards/ritallio.png" alt="" data-name="ritallio" />
                        <img class="card" id="loja9" src="cards/sda_automacao.png" alt="" data-name="automacao sda" />
                        <img class="card" id="loja10" src="cards/stato_dellart.png" alt="" data-name="stato dellart" />
                    </div>
                    <div class="seta-container">
                        <button class="seta" id="seta-direita" onclick="RolarParaDireita()" alt="seta direita">
                            <i class="fa fa-greater-than"></i>
                        </button>
                    </div>
                </div>
                <div class="buttons-set d-none">
                    <button class="button-seta" id="button-seta-esquerda" onclick="RolarParaEsquerda()" alt="seta esquerda">
                        <i class="fa fa-less-than"></i>
                    </button>
                    <button class="button-seta" id="button-seta-direita" onclick="RolarParaDireita()" alt="seta direita">
                        <i class="fa fa-greater-than"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
