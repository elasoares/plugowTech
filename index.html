<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugowtech</title>
    <script src="./index.js" defer></script>
</head>

<body>
    <!-- FORMULÁRIO -->
    <div id="formulario">
        <h1 id="titulo-formulario">Formulário de Cadastro</h1>
        <form action="" method="POST">
            <fieldset id="dados-pessoais">
                <legend>Dados Pessoais</legend>
                <p id="labelNome"></p>
                <label>Nome <input id="inputNome" type="text" placeholder="Nome" name="nome"></label>
                <p id="labelEmail"></p>
                <label>Email <input id="inputEmail" type="email" placeholder="email@email.com"  name="email"></label>
                <label>Data de Nascimento <input id="inputDataNascimento" type="date" placeholder="Data de Nascimento"  name="dataDeNascimento"></label>
                <p id="labelTelefone"></p>
                <label>Telefone <input id="inputTelefone" type="text" placeholder="Telefone"  name="telefone"></label>
                <p id="labelCpfCnpj"></p>
                <label>CPF/CNPJ <input id="inputCpfCnpj" type="text" name="cpfCnpj"> </label>
                
                
                
            </fieldset>
            <fieldset id="dados-profissionais">
                <legend>Dados Profissionais</legend>
                <label>Profissão <input id="inputProfissao" type="text" placeholder="Profissão" name="profissao"> </label> <br>
                <label>Registro Profissional <input id="inputRegistroProfissional" type="text" placeholder="Registro Profissional" name="registroProfissional"></label>
            </fieldset>
            <p id="labelSenha"></p>
            <input id="inputSenha" type="password" placeholder="Senha">
            <p id="labelConfirmeSenha"></p>
            <input id="inputConfirmeSenha" type="password" placeholder="Confirme a senha">
            <button id="btnCadastrar" type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
