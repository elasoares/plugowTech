<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugowtech</title>
</head>

<body>
    <!-- FORMULÁRIO -->
    <div id="formulario">
        <h1 id="titulo-formulario">Formulário de Cadastro</h1>
        <form action="" method="POST">
            <fieldset id="dados-pessoais">
                <legend>Dados Pessoias</legend>
                <label>Nome <input type="text" placeholder="Nome" name="nome"></label>
                <label>CPF <input type="number" placeholder="Cpf"  name="cpf"></label>
                <label>Data de Nascimento <input type="date" placeholder="Data de Nascimento"  name="dataDeNascimento"></label>
                <label>Email <input type="email" placeholder="Email"  name="email"></label>
                <label>Telefone <input type="number" placeholder="Telefone"  name="telefone"></label>
            </fieldset>
            <fieldset id="dados-profissionais">
                <legend>Dados Profissionais</legend>
                <label>Profissão <input type="text" placeholder="Profissão"  name="profissao"> </label> <br>
                <label>Registro Profissional <input type="text" placeholder="Registro Profissional" name="registroProfissional"></label>
            </fieldset>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
