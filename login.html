<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugowtech Login</title>
</head>

<body>
    <!-- FORMULÁRIO -->
    <div id="formulario">
        <h1 id="titulo-formulario">Entre com usuário e senha</h1>
        <form action="" method="POST">
            <fieldset id="dados-pessoais">
                <label>Usuário <input type="email" placeholder="Email" name="email"></label>
                <label>Senha <input type="password" placeholder="Senha" name="password"></label>
            </fieldset>
            <button type="submit">Entrar</button>
        </form>
        
    </div>
</body>
</html>
